<style type="text/css">
	/* Dynatree extension 'table' */
	table.dynatree-ext-table {
        font-size: 80%; 
		border-collapse: collapse;
		width: 100%;
	}
	table.dynatree-ext-table tbody tr:nth-child(even){
		background-color: #f4f4f8;
	}
	table.dynatree-ext-table tbody tr td {
		border: 1px solid lightgray;
	}

	/* Dynatree extension 'columnview' */
	table.dynatree-ext-columnview {
        font-size: 80%; 
		border-collapse: collapse;
		width: 100%;
	}
	table.dynatree-ext-columnview tbody tr[0] {
		height: 200px;
	}
</style>
	<!-- Add code to initialize the tree when the document is loaded: -->
<script type="text/javascript">
	$(function(){
        // Attach the dynatree widget to an existing <div id="tree"> element
		// and pass the tree options as an argument to the dynatree() function:
		$("#tree").dynatree({
			extensions: ["themeroller"],
			checkbox: true,
			source: {
				url: "ajax-tree-plain.json"
			},
			activate: function(e, data) {
			},
			lazyload: function(e, data) {
				data.result = {url: "ajax-sub2.json"}
			}
		});
		$("#treetable").dynatree({
			extensions: ["table", "themeroller"],
			checkbox: true,
			source: {
				url: "ajax-tree-plain.json"
			},
			activate: function(e, data) {
			},
			lazyload: function(e, data) {
				data.result = {url: "ajax-sub2.json"}
			},
			rendercolumns: function(e, data) {
				var node = data.node,
					$tdList = $(node.tr).find(">td");
				$tdList.eq(1).text(node.key);
				$tdList.eq(2).text(!!node.folder);
			}
		});
		$("#columnview").dynatree({
			extensions: ["columnview", "themeroller"],
			checkbox: true,
			source: {
				url: "ajax-tree-plain.json"
			},
			activate: function(e, data) {
			},
			lazyload: function(e, data) {
				data.result = {url: "ajax-sub2.json"}
			}
		});
	});
		</script>
</head>
<body class="example">

	<div id="tree"></div>

		</thead>
