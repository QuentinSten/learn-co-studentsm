<head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<title>Fancytree - Example: Table</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js" type="text/javascript"></script>

	<link href="../src/skin-vista/ui.fancytree.css" rel="stylesheet" type="text/css">
    <script src="../src/jquery.fancytree.js" type="text/javascript"></script>
    <script src="../src/jquery.fancytree.table.js" type="text/javascript"></script>

	<!-- Start_Exclude: This block is not part of the sample code -->
	<link href="../lib/prettify.css" rel="stylesheet">
	<script src="../lib/prettify.js" type="text/javascript"></script>
	<link href="sample.css" rel="stylesheet" type="text/css">
	<script src="sample.js" type="text/javascript"></script>
	<!-- End_Exclude -->
<style type="text/css">
	table.fancytree-ext-table tbody tr:nth-child(even){
		background-color: #f4f4f8;
	}
</style>
	<!-- Add code to initialize the tree when the document is loaded: -->
<script type="text/javascript">
	$(function(){
		// Attach the fancytree widget to an existing <div id="tree"> element
		// and pass the tree options as an argument to the fancytree() function:
		$("#treetable").fancytree({
			extensions: ["table"],
			checkbox: true,
			table: {
				indentation: 20,
				nodeColumnIdx: 1
			},
			source: {
				url: "ajax-tree-plain.json"
			},
			activate: function(e, data) {
//				alert("activate " + data.node);
			},
			lazyload: function(e, data) {
				data.result = {url: "ajax-sub2.json"}
			},
			rendercolumns: function(e, data) {
				var node = data.node,
					$tdList = $(node.tr).find(">td");
				$tdList.eq(1).text(node.getIndexHier());
				$tdList.eq(2).text(node.key);
				$tdList.eq(3).html("<input type='checkbox' name='like" + node.key + "'>");
			}
		});
	});
</script>
</head>
<body class="example">
	<h1>Example: 'table' extension</h1>
	<p class="description">
		This sample shows, how titles could displayed as aligned columns.
	</p>
    <div>
        <label for="skinswitcher">Skin:</label> <select id="skinswitcher"></select>
    </div>
	<!-- Add a <table> element where the tree should appear: -->
	<table id="treetable">
		<colgroup>
        <col width="*"></col>
		<col width="20px"></col>
		<col width="200px"></col>
		<col width="50px"></col>
		</colgroup>
		<thead>
			<tr> <th>#</th> <th></th> <th>Key</th> <th>Like</th> </tr>
		</thead>
		<tbody>
			<tr> <td></td> <td></td> <td></td> </tr>
		</tbody>
	</table>
