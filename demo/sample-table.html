	<link href="../src/skin-vista/ui.dynatree.css" rel="stylesheet" type="text/css">

	<!-- Start_Exclude: This block is not part of the sample code -->
	<link href="../lib/prettify.css" rel="stylesheet">

	<link href="sample.css" rel="stylesheet" type="text/css">
	<script src="sample.js" type="text/javascript"></script>
	<!-- End_Exclude -->
	<style type="text/css">
	</style>
	<!-- Add code to initialize the tree when the document is loaded: -->
	<script type="text/javascript">
	$(function(){
		// Attach the dynatree widget to an existing <div id="tree"> element
		// and pass the tree options as an argument to the dynatree() function:
		$("#treetable").dynatree({
			extensions: ["table"],
			checkbox: true,
			source: {
				url: "../test/unit/ajax-tree.json"
			},
			activate: function(e, data) {
//				alert("activate " + data.node);
			},
			expand: function(e, data) {
			},
			lazyload: function(e, data) {
				data.result = {url: "../test/unit/ajax-sub2.json"}
			}
		});
	});
	</script>
</head>
<body class="example">
	<h1>Example: 'table' extension</h1>
	<p class="description">
		This sample shows, how titles could displayed as aligned columns.
	</p>

	<!-- Add a <table> element where the tree should appear: -->
	<table id="treetable">
		<colgroup>
		<col width="*"></col>
		<col width="200px"></col>
		<col width="100px"></col>
		</colgroup>
		<thead>
			<tr> <td></td> <td>Key</td> <td>Folder</td> </tr>
		</thead>
		<tbody>
			<tr> <td></td> <td></td> <td></td> </tr>
		</tbody>
	</table>
