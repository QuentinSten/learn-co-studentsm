	<!-- Add code to initialize the tree when the document is loaded: -->
<script type="text/javascript">
	$(function(){
		// Initialize Fancytree
		$("#tree").fancytree({
			extensions: ["glyph"],
			checkbox: true,
			selectMode: 3,
			glyph: {
				preset: "material",
				map: {}
			},
			// source: {url: "ajax-tree-taxonomy.json", debugDelay: 1000},
			source: [{title: "phone", icon: {text: "phone_android", addClass: "material-icons"}}],
			lazyLoad: function(event, ctx) {
				ctx.result = [{title: "phone", icon: {text: "phone_android"}}];
				// ctx.result = {url: "ajax-sub2.json", debugDelay: 1000};
			}
		});
	});
</script>

<!-- Start_Exclude: This block is not part of the sample code -->
<script>
$(function(){
	// Adjust skinswitcher for current folder layout
	function setSize(event, ui){
		$("#tree .fancytree-container").css("font-size", ui.value + "pt");
		$("#curSize").text(ui.value + " pt");
	}
	$( "#fontSlider" ).slider({
		min: 4,
		max: 64,
		value: 10,
		change: setSize,
		slide: setSize
	 }).slider("value", 10);
});
</script>
<!-- End_Exclude -->

</head>

<body class="example">
	<h1>Example: 'glyph' extension with font-awesome theme and material icons</h1>
	<div class="description">
		<p>
			The 'glyph' extension adds ligature font icons to the
			node's <code>span</code> tags, so scalable vector icons as provided by
			<a href="https://material.io/icons/" class="external" target="_blank">Material Design</a>
			can be used.
		</p>
	</div>

	<hr>
	Font size: <span id="curSize"></span>
	<div id="fontSlider"></div>
	<hr>
