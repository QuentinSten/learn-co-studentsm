<!-- Add code to initialize the tree when the document is loaded: -->
<script type="text/javascript">
// render template.
// Note: jquery.tmpl removes `\n`, so we use '$n' and replace later
var optionsTemplate = $.template("optionsTemplate", 
    '$("#tree").dynatree({$n'
    + "    checkbox: ${checkbox},$n"
    + "{{if minExpandLevel}}    minExpandLevel: ${minExpandLevel}$n{{/if}}"
    + "});");

// var cardTemplate = $.template("issueTemplate", 
//     "<span class='card'>"
//     + "<div class='header'>"
//     + "{{if portrait}} <img class='portait' src='${portrait}' height='32px' width='32px' title='${owner}'/> {{/if}}"
//     + "#${sortIdx} "
//     + "[<a href='${issueUrl}'>${code}</a>] "
//     + "{{if activityStatus == 'claimed' }} <img class='active' src='active.gif' title='In Arbeit'/> {{/if}}"
//     + "<br>"
//     + "${estimatedEffort} Tage (${implementor})"
//     + "</div>"
//     + "<strong>${title}</strong> <br>"
//     + "${activity}: ${owner}"
//     + "</span>");

	$(function(){
		function renderCode(){
			var tree = $("#tree").dynatree("getTree"),
				htmlCode = $.tmpl(optionsTemplate, tree.options),
				// jquery.tmpl removes '\n', so we replaced them with '$n': 
				// now undo this:
				t = htmlCode.text().replace(/\$n/g, "\n");
			$("#sourceCode").text(t);
		}
		$("#skinCombo")
			.val(0) // set state to prevent caching
			.change(function(){
				var href = "../src/" + $(this).val() + "/ui.dynatree.css" + "?reload=" + new Date().getTime();
				$("#skinSheet").attr("href", href);
			});
	
		$("ul#options input,ul#options select").change(function(e){
			var $this = $(this),
				n = $this.attr("name"),
				v = $this.val();
			if($this.is(":checkbox")){
				v = $this.is(":checked");
			}else if(!isNaN(parseInt(v, 10))){
				v = parseInt(v, 10);
			}
			$("#tree").dynatree("option", n, v);
			renderCode();
		});

		// Attach the dynatree widget to an existing <div id="tree"> element
		// and pass the tree options as an argument to the dynatree() function:
		$("#tree").dynatree({
			source: {
				url: "../test/unit/ajax-tree-plain.json"
			},
			lazyload: function(e, data) {
				data.result = {url: "../test/unit/ajax-sub2.json"}
			}
		});

		renderCode();
	});
</script>
</head>
<body class="example">
	<h1>Dynatree option cofigurator</h1>
	<p class="description">
		This sample shows, how titles could displayed as aligned columns.
	</p>
	<p>
		Skin:
		<select id="skinCombo" size="1">
			<option value="skin">Standard ('/skin/')</option>
			<option value="skin-vista">Vista ('/skin-vista/')</option>
		</select>
	</p>
	<p>
		<div id="tree"> </div>
<!--
	minExpandLevel: 1, // 1: root node is not collapsible
	autoFocus: true, // Set focus to first child, when expanding or lazy-loading.
	keyboard: true, // Support keyboard navigation.
	persist: false, // Persist expand-status to a cookie
	autoCollapse: false, // Automatically collapse all siblings, when a node is expanded.
	clickFolderMode: 3, // 1:activate, 2:expand, 3:activate and expand
	activeVisible: true, // Make sure, active nodes are visible (expanded).
	checkbox: false, // Show checkboxes.
	selectMode: 2, // 1:single, 2:multi, 3:multi-hier
	fx: null, // Animations, e.g. null or { height: "toggle", duration: 200 }
	noLink: false, // Use <span> instead of <a> tags for all nodes
	generateIds: false, // Generate id attributes like <span id='dynatree-id-KEY'>
	idPrefix: "dynatree-id-", // Used to generate node id's like <span id="dynatree-id-<key>">.
	keyPathSeparator: "/", // Used by node.getKeyPath() and tree.loadKeyPath().
	debugLevel: 2, // 0:quiet, 1:normal, 2:debug $REPLACE:	debugLevel: 1,
-->		
		<fieldset>
			<legend>Dynatree options</legend>
			<ul id="options">
				<li><label><input name="activeVisible" type="checkbox" checked="checked"> activeVisible</label>
				<li><label><input name="autoCollapse" type="checkbox"> autoCollapse</label>
				<li><label><input name="autoFocus" type="checkbox" checked="checked"> autoFocus</label>
				<li><label><input name="checkbox" type="checkbox"> checkbox</label>
				<li>clickFolderMode
					<select name="clickFolderMode" size="1">
						<option value="1">activate (1)</option>
						<option value="2">expand (2)</option>
						<option value="3" selected="selected">activate and expand (3)</option>
					</select>
				<li>debugLevel
					<select name="debugLevel" size="1">
						<option value="0">quiet (0)</option>
						<option value="1" selected="selected">normal (1)</option>
						<option value="2">debug (2)</option>
					</select>
				<li><label><input name="disabled" type="checkbox"> disabled</label>
				<li><label><input name="fx" type="checkbox"> fx</label>
				<li><label><input name="keyboard" type="checkbox" checked="checked"> keyboard</label>
				<li>minExpandLevel
					<select name="minExpandLevel" size="1">
						<option value="1" selected="selected">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				<li><label><input name="nolink" type="checkbox"> nolink</label>
				<li>selectMode
					<select name="selectMode" size="1">
						<option value="1">single (1)</option>
						<option value="2" selected="selected">multi (2)</option>
						<option value="3">multi-hier (3)</option>
					</select>
			</ul>
		</fieldset>
	</p>
